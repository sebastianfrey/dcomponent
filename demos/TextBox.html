<html>
  <head>
    <link rel="stylesheet" href="../lib/dojo/resources/dojo.css" />    
    <link rel="stylesheet" href="../lib/dijit/themes/claro/claro.css" />
    <link rel="stylesheet" href="../src/resources/dcomponent.css" />
  </head>
  <body class="claro">
    <script src="./dojoConfig.js"></script>
    <script src="./lib/dojo/dojo.js"></script>
    <script>
      require([
        'dcomponent/SimpleComponent',
        'dojo/_base/declare',
        'dstore/Memory',
        'dstore/Trackable',
        'dojo/domReady!'      
      ], function(SimpleComponent, declare, Memory, Trackable) {
        
        var TrackableStore = declare([Memory, Trackable]);
        
        var storeData = [
          {
            id: 1,
            type: 'textbox',
            label: 'Textbox1',
            properties: {
              value: 'test'
            }
          }, {
            id: 2,
            type: 'textbox',
            label: 'Textbox2',
            properties: {
              value: 'test2'
            }
          }
        ];
        
        var store = new TrackableStore({ data: storeData });
                
        var textBoxComponent = new SimpleComponent({
          store: store
        }, 'componentNode');
        textBoxComponent.startup();
        
        console.log(textBoxComponent);
      });
    </script>
    <div id="componentNode"></div>
  </body>
</html>
