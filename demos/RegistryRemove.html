<html>
  <head>
    <link rel="stylesheet" href="../lib/dojo/resources/dojo.css" />    
    <link rel="stylesheet" href="../lib/dijit/themes/claro/claro.css" />
    <link rel="stylesheet" href="../src/resources/dcomponent.css" />    
  </head>
  <body class="claro">
    <script src="./dojoConfig.js"></script>
    <script src="./lib/dojo/dojo.js"></script>
    <script>
      require([
        'dcomponent/SimpleComponent',
        'dcomponent/Factory',
        'dojo/_base/declare',
        'dstore/Memory',
        'dstore/Trackable',
        'dijit/form/Button',
        'dojo/text!./StoreData.json',
        'dojo/domReady!'
      ], function(SimpleComponent, registry, declare, Memory, Trackable, Button, StoreData) {
            
        registry.deregister('checkbox');
        
        var TrackableMemory = declare([Memory, Trackable]);
        var store = new TrackableMemory({ data: JSON.parse(StoreData).data });
        
        var textBoxComponent = new SimpleComponent({
          store: store
        }, 'componentNode');
        textBoxComponent.startup();
      });
    </script>
    <div id="componentNode"></div>
  </body>
</html>
